name: Trivy Docker Scan

on:
  workflow_call:
    inputs:
      image_tag_suffix:
        description: 'Suffix for the Docker image tag (defaults to github.sha)'
        required: false
        type: string
        default: '${{ github.sha }}'
      severity:
        description: 'Severity levels to report'
        required: false
        type: string
        default: 'CRITICAL,HIGH,MEDIUM,LOW'
      ignore_unfixed:
        description: 'Ignore vulnerabilities without available fixes'
        required: false
        type: boolean
        default: true

jobs:
  scan:
    name: Build and Scan Docker Image with Trivy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Optional: for future SARIF upload to GitHub Security

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t app:${{ inputs.image_tag_suffix }} -f Dockerfile .
        env:
          DOCKER_BUILDKIT: 1

      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'app:${{ inputs.image_tag_suffix }}'
          format: 'json'
          output: 'trivy-scan-results-${{ inputs.image_tag_suffix }}.json'
          severity: ${{ inputs.severity }}
          ignore-unfixed: ${{ inputs.ignore_unfixed }}
          vuln-type: 'os,library'
          exit-code: '0'  # Do not fail the workflow on vulnerabilities found
          skip-setup-trivy: false

      - name: Check scan results (debug)
        if: always()
        run: |
          ls -la *.json || echo "No JSON result file found"
          if [ -f "trivy-scan-results-${{ inputs.image_tag_suffix }}.json" ]; then
            echo "JSON result file created successfully"
          else
            echo "Failed to create JSON file â†’ check Trivy step logs"
          fi

      - name: Upload scan results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results-${{ inputs.image_tag_suffix }}
          path: trivy-scan-results-${{ inputs.image_tag_suffix }}.json
          retention-days: 7