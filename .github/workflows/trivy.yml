name: Trivy Docker Scan

on:
  workflow_call:
    inputs:
      image_tag_suffix:
        description: 'Suffix cho tag image (ví dụ: datetime hoặc github.sha)'
        required: false
        type: string
        default: '${{ github.sha }}'  # Mặc định dùng commit SHA để unique
      severity:
        description: 'Mức độ severity cần báo (CRITICAL,HIGH,MEDIUM,LOW)'
        required: false
        type: string
        default: 'CRITICAL,HIGH,MEDIUM,LOW'
      ignore_unfixed:
        description: 'Bỏ qua vuln chưa có fix'
        required: false
        type: boolean
        default: true

jobs:
  scan:
    name: Build & Scan Docker Image with Trivy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Để upload SARIF nếu bạn muốn (optional)

    steps:
      - name: Sao chép kho lưu trữ
        uses: actions/checkout@v4

      - name: Thiết lập Docker Buildx
        uses: docker/setup-buildx-action@v3  # Tốt hơn docker build thông thường

      - name: Xây dựng hình ảnh Docker
        run: |
          TAG="app:${{ inputs.image_tag_suffix }}"
          docker build -t $TAG -f Dockerfile .
        env:
          DOCKER_BUILDKIT: 1

      - name: Chạy Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1  # Version mới nhất ổn định
        with:
          image-ref: 'app:${{ inputs.image_tag_suffix }}'
          format: 'json'
          output: 'trivy-results/scan-results-${{ inputs.image_tag_suffix }}.json'
          severity: ${{ inputs.severity }}
          ignore-unfixed: ${{ inputs.ignore_unfixed }}
          vuln-type: 'os,library'
          exit-code: '0'  # Không fail workflow nếu có vuln (bạn có thể đổi thành 1 nếu muốn fail)
          skip-setup-trivy: false  # Tự install + cache DB

      - name: Kiểm tra và hiển thị kết quả nếu fail (debug)
        if: failure()
        run: |
          ls -la trivy-results/
          cat trivy-results/scan-results-${{ inputs.image_tag_suffix }}.json || echo "Không có file kết quả"

      - name: Lưu kết quả quét dưới dạng artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results-${{ inputs.image_tag_suffix }}
          path: trivy-results/scan-results-${{ inputs.image_tag_suffix }}.json
          retention-days: 7  # Giữ artifact 7 ngày