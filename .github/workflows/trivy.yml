name: Trivy Docker Scan

on:
  workflow_call:
    inputs:
      image_tag_suffix:
        description: 'Suffix cho tag image (mặc định dùng github.sha)'
        required: false
        type: string
        default: '${{ github.sha }}'
      severity:
        description: 'Mức độ severity cần báo'
        required: false
        type: string
        default: 'CRITICAL,HIGH,MEDIUM,LOW'
      ignore_unfixed:
        description: 'Bỏ qua lỗ hổng chưa có bản fix'
        required: false
        type: boolean
        default: true

jobs:
  scan:
    name: Build & Scan Docker Image with Trivy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Optional: nếu sau này muốn upload SARIF

    steps:
      - name: Sao chép kho lưu trữ
        uses: actions/checkout@v4

      - name: Thiết lập Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Xây dựng hình ảnh Docker
        run: docker build -t app:${{ inputs.image_tag_suffix }} -f Dockerfile .
        env:
          DOCKER_BUILDKIT: 1

      - name: Chạy Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'app:${{ inputs.image_tag_suffix }}'
          format: 'json'
          output: 'trivy-scan-results-${{ inputs.image_tag_suffix }}.json'  # File lưu trực tiếp ở root workspace
          severity: ${{ inputs.severity }}
          ignore-unfixed: ${{ inputs.ignore_unfixed }}
          vuln-type: 'os,library'
          exit-code: '0'  # Không fail workflow nếu phát hiện vuln (có thể đổi thành '1' nếu muốn fail)
          skip-setup-trivy: false

      - name: Kiểm tra kết quả (debug nếu cần)
        if: always()
        run: |
          ls -la *.json || echo "Không tìm thấy file JSON kết quả"
          if [ -f "trivy-scan-results-${{ inputs.image_tag_suffix }}.json" ]; then
            echo "File JSON đã được tạo thành công"
          else
            echo "Không tạo được file JSON → kiểm tra log bước Trivy"
          fi

      - name: Upload kết quả quét dưới dạng artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results-${{ inputs.image_tag_suffix }}
          path: trivy-scan-results-${{ inputs.image_tag_suffix }}.json
          retention-days: 7